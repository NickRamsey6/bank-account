<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="text-center">First Bank of Nick and Alex</h1>
      <div class="container">
        <div class="row">
          <div class="col-md-4 bg-info">
            <h2>Register an account:</h2>
            <form id="register">
              <div class="form-group">
                <label for="accountName">Name:</label>
                <input type="text" name="accountName">
              </div>
              <div class="form-group">
                <label for="initialDeposit">Initial Deposit:</label>
                <input id="initialInput" type="number" name="initialDeposit" min="0">
              </div>
            </form>
          </div>
          <div class="col-md-2">
            <div></div>
          </div>
          <div class="col-md-4 bg-info">
            <h2>Deposit or Withdrawal:</h2>
            <form id="depositWithdraw">
              <div class="form-group">
                <label for="depositAmount">Deposit Amount:</label>
                <input id="depositInput" type="number" name="depositAmount" min="0">
              </div>
              <div class="form-group">
                <label for="withdrawalAmount">Withdrawal Amount:</label>
                <input id="withdrawalInput" type="number" name="withdrawalAmount" min="0">
              </div>
            </form>
          </div>
        </div>
        <div class="row bg-info">
          <div class="col-md-8">
            <h3 class="text-center">Current Balance:</h3>
            <div class="text-center border-box">
              <span class="balance"></span>
            </div>
          </div>
        </div>
      </div>

  </body>
</html>
